        }

        .contact-form input, .contact-form textarea {

            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;

        .contact-form button {

            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
